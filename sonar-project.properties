sonar.projectKey=Learning-CI_chat-support
sonar.organization=learning-ci
sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.exclusions=**/*.spec.ts,**/migrations/knex/migrations/
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts
sonar.typescript.coveragePlugin=lcov
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=*.module.ts,*.main.ts,*.mock.ts,infrastructure/migrations/*

